<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>团巴拉日志监控</title>
    <script type="text/javascript">
        //定时执行，5秒后执行show()
        function showLog() {
            window.setInterval(show, 500);
        }

        function show() {
            console.log("定时，，，" + new Date());
            getLog();
        }
        
        function getLog() {
            //步骤一:创建异步对象
            var ajax = new XMLHttpRequest();
//步骤二:设置请求的url参数,参数一是请求的类型,参数二是请求的url,可以带参数,动态的传递参数starName到服务端
            ajax.open('get','/actuator/logfile');
//步骤三:发送请求
            console.log("发起请求");
            ajax.send();
//步骤四:注册事件 onreadystatechange 状态改变就会调用
            ajax.onreadystatechange = function () {
                if (ajax.readyState==4 &&ajax.status==200) {
                    //步骤五 如果能够进到这个判断 说明 数据 完美的回来了,并且请求的页面是存在的
                    // console.log(ajax.responseText);//输入相应的内容
                    var son =document.getElementById("content");
                    son.innerHTML = ajax.responseText;
                }
            }
        }

    </script>
</head>
<body>
<button id="log" onclick="showLog()">看日志</button>
<pre id="content" style="word-wrap: break-word; white-space: pre-wrap;">

</pre>
</body>
</html>
